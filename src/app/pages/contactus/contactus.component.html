    <div class="row">
        <div class="col-4">
            <form [formGroup]="contactusForm">
                <div formGroupName="persona">
                    <div class="form-group">
                        <input type="text" formControlName="nombre" placeholder="Nombre" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="apellido" placeholder="Apellido" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" formControlName="correo" placeholder="Correo" class="form-control">
                </div>
                <div class="form-group">
                    <textarea formControlName="mensaje" rows="3" placeholder="Mensaje" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <button (click)="onSubmit()" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
        <div class="col-8">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3901.1182830541716!2d-76.96548062493794!3d-12.104054188137244!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c70ab77498c1%3A0xcce9f50642e7c684!2sUniversidad%20Peruana%20de%20Ciencias%20Aplicadas!5e0!3m2!1ses!2spe!4v1725415145227!5m2!1ses!2spe"

        </div>
    </div>
</div>
